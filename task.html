<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList - CodeAlpha</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/codeAlpha-logo.jpg" type="image/jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <div class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon"></i>
    </div>
    
    <div class="container">
      <header class="app-header">
        <h1><i class="fas fa-tasks"></i> TaskMaster Pro</h1>
        <p>Organize your life, one task at a time</p>
      </header>

      <div class="controls">
        <div class="input-group">
          <input type="text" id="taskInput" placeholder="What needs to be done?" />
          <select id="taskCategory">
            <option value="general">General</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="shopping">Shopping</option>
          </select>
          <select id="taskPriority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button class="add-btn" onclick="addTask()">
            <i class="fas fa-plus"></i> Add
          </button>
        </div>

        <div class="filter-group">
          <input type="text" id="searchInput" placeholder="Search tasks..." oninput="filterTasks()">
          <select id="filterStatus" onchange="filterTasks()">
            <option value="all">All Tasks</option>
            <option value="active">Active</option>
            <option value="completed">Completed</option>
          </select>
          <select id="filterCategory" onchange="filterTasks()">
            <option value="all">All Categories</option>
            <option value="general">General</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="shopping">Shopping</option>
          </select>
          <select id="filterPriority" onchange="filterTasks()">
            <option value="all">All Priorities</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>

      <div class="stats">
        <div class="stat-card">
          <span class="stat-number" id="totalTasks">0</span>
          <span class="stat-label">Total Tasks</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="activeTasks">0</span>
          <span class="stat-label">Active</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="completedTasks">0</span>
          <span class="stat-label">Completed</span>
        </div>
      </div>

      <ul id="taskList"></ul>

      <div class="action-btns">
        <button class="btn secondary" onclick="clearCompleted()">
          <i class="fas fa-trash-alt"></i> Clear Completed
        </button>
        <button class="btn danger" onclick="clearAll()">
          <i class="fas fa-broom"></i> Clear All
        </button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
